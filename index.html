<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Messages Viewer</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
    }
    pre {
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Messages from Database</h1>
  <pre id="messages">Loading...</pre>

  <script>
    async function fetchMessages() {
      try {
        const response = await fetch("https://chatdata.duckdns.org/messages");
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        const data = await response.json();
        document.getElementById("messages").textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById("messages").textContent = "Error fetching messages: " + error;
      }
    }

    fetchMessages();
  </script>
</body>
</html>
